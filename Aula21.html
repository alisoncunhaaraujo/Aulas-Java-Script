<meta charset="UTF-8">
<script>
      
      function pulaLinha() {        
            
            document.write("<br><br>");

      }

      function mostra(frase){
            
            document.write(frase);
            pulaLinha();

      }

      var numeroPensado = Math.round(Math.random() * 10);
      
      var tentativas = 1;

      while(tentativas <= 3) {
      var chute = parseInt(prompt("Digite seu chute"));
     
      if (chute == numeroPensado){
          mostra("Voce acertou e o número pensado era " + numeroPensado);
          break;
      
        } 
       
        tentativas++;
        
        if ( tentativas >= 3){
           mostra("Voce errou o máximo de vezes possível e o número pensado era " + numeroPensado);
        }

        
     }
    


      </script>
